<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamically Generate Elements</title>
    <link rel="stylesheet" href="breweries.css" />
  </head>

  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Server-Side APIs</h1>
    </header>
    <main class="flex-row justify-center align-center col-auto p-4 bg-light">
      <section class="card card-rounded col-7 bg-white">
        <header class="card-header text-center">
          <h2 class="text-white">
            Dynamically Generated Elements
          </h2>
        </header>
        <div class="text-center p-4">
          <p class="card-body">
            Generate dynamic HTML to display Austin Breweries and their Zip codes.
          </p>
          <button class="btn btn-danger" id="regional-button">
            Regional
          </button>          
          <button class="btn btn-danger" id="micro-button">
            Micro
          </button>          
          <button class="btn btn-danger" id="brewpub-button">
            Brew Pub
          </button>          
          <button class="btn btn-danger" id="contract-button">
            Contract
          </button>
        </div>
        <div class="flex-column" id="breweries"></div>
      </section>
    </main>
    <script src="breweries.js"></script>
  </body>
</html>
